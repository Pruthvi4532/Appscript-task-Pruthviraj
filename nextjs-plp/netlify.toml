[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Next.js App Router specific configuration
[[redirects]]
  from = "/_next/data/*"
  to = "/.netlify/builders/:splat"
  status = 200

[[redirects]]
  from = "/_next/image/*"
  to = "/.netlify/builders/:splat"
  status = 200

[[headers]]
  for = "_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[functions]
  node_bundler = "esbuild"
