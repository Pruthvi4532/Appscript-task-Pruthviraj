<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Listing Page | Appscrip Task</title>
    <meta name="description" content="Responsive product listing page with filters, sorting, and SEO-friendly markup." />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header">
        <div class="container header-row">
            <div class="brand" aria-label="Brand">
                <img src="./assets/brand-logo.svg" alt="Brand logo" class="brand-logo" />
                <span class="brand-name">Appscrip Store</span>
            </div>

            <nav class="nav" aria-label="Primary navigation">
                <a href="#">Shop</a>
                <a href="#">New</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main id="main" class="container">
        <section class="plp-hero">
            <h1 class="plp-title">Discover Products</h1>
            <p class="plp-subtitle">
                Clean responsive PLP layout with filters, sorting, and SEO optimization.
            </p>
        </section>

        <section class="plp-toolbar" aria-label="Filters and sorting">
            <div class="filters">
                <button class="chip active" type="button" data-category="all">All</button>
                <button class="chip" type="button" data-category="electronics">Electronics</button>
                <button class="chip" type="button" data-category="jewelery">Jewelery</button>
                <button class="chip" type="button" data-category="men-clothing">Men</button>
                <button class="chip" type="button" data-category="women-clothing">Women</button>
            </div>

            <div class="sort">
                <label class="sort-label" for="sortSelect">Sort</label>
                <select id="sortSelect" class="sort-select">
                    <option value="featured">Featured</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating-desc">Rating</option>
                </select>
            </div>
        </section>

        <section class="plp-grid" aria-label="Product grid">
            <h2 class="sr-only">Product results</h2>
            <!-- Products will be dynamically loaded here -->
        </section>

        <nav class="pagination" aria-label="Pagination">
            <button class="page-btn" type="button" aria-label="Previous page">Prev</button>
            <button class="page-btn active" type="button">1</button>
            <button class="page-btn" type="button">2</button>
            <button class="page-btn" type="button">3</button>
            <button class="page-btn" type="button" aria-label="Next page">Next</button>
        </nav>
    </main>

    <footer class="site-footer">
        <div class="container footer-row">
            <p>© 2026 Appscrip Store • Built by Pruthviraj</p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
