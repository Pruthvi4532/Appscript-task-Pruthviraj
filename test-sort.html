<!DOCTYPE html>
<html>
<head>
    <title>Sort Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .product { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .price { font-weight: bold; color: green; }
        .rating { color: blue; }
    </style>
</head>
<body>
    <h1>Sorting Test Results</h1>
    
    <div class="test-section">
        <h2>Original Products (Unsorted)</h2>
        <div id="original"></div>
    </div>
    
    <div class="test-section">
        <h2>Price: High to Low (Should show highest prices first)</h2>
        <div id="price-desc"></div>
    </div>
    
    <div class="test-section">
        <h2>Price: Low to High (Should show lowest prices first)</h2>
        <div id="price-asc"></div>
    </div>

    <script>
        // Sample products
        const products = [
            { name: "Samsung Monitor", price: 999.99, rating: 4.2 },
            { name: "WD Hard Drive", price: 64, rating: 3.3 },
            { name: "Gold Ring", price: 168, rating: 3.9 },
            { name: "T-Shirt", price: 12.99, rating: 3.6 },
            { name: "Backpack", price: 109.95, rating: 3.9 }
        ];
        
        function toINR(usd) {
            return `â‚¹ ${Math.round(usd * 83).toLocaleString("en-IN")}`;
        }
        
        function displayProducts(containerId, productList) {
            const container = document.getElementById(containerId);
            productList.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <strong>${product.name}</strong><br>
                    <span class="price">Price: ${toINR(product.price)}</span><br>
                    <span class="rating">Rating: ${product.rating}</span>
                `;
                container.appendChild(div);
            });
        }
        
        // Test sorting
        const priceDesc = [...products].sort((a, b) => b.price - a.price);
        const priceAsc = [...products].sort((a, b) => a.price - b.price);
        
        // Display results
        displayProducts('original', products);
        displayProducts('price-desc', priceDesc);
        displayProducts('price-asc', priceAsc);
    </script>
</body>
</html>
