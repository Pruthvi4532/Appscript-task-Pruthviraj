<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .test-item { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .test-item img { max-width: 100%; height: 200px; object-fit: contain; }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    <div class="test-grid">
        <div class="test-item">
            <h3>FakeStore API Image 1</h3>
            <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="Test product 1" />
            <p>Should load: Fjallraven Backpack</p>
        </div>
        <div class="test-item">
            <h3>FakeStore API Image 2</h3>
            <img src="https://fakestoreapi.com/img/71-3HjGNDL._SY879._SX342_.jpg" alt="Test product 2" />
            <p>Should load: Mens Casual T-Shirt</p>
        </div>
        <div class="test-item">
            <h3>FakeStore API Image 3</h3>
            <img src="https://fakestoreapi.com/img/71li-3A3U._SY879._SX342_.jpg" alt="Test product 3" />
            <p>Should load: Mens Cotton Jacket</p>
        </div>
    </div>
    
    <h2>Local Image Test</h2>
    <div class="test-item">
        <h3>Local Placeholder</h3>
        <img src="./html-css-only/assets/placeholder-product.webp" alt="Local placeholder" />
        <p>Should load: Local placeholder image</p>
    </div>
</body>
</html>
